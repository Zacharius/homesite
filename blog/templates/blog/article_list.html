{% extends 'base.html' %}

{% block content %}

{% if article_list %}

{% for article in articl_list %}
<a style="display:block" class="ArticleLink" href="{{ article.get_absolute_url }}">
  <div>
    <h3>{{ article.title }}</h3>
    <p>{{ article.content[0:250] }}</p>
  </div>
</a>
{% endfor %}
{% endif %}
{% endblock %}
