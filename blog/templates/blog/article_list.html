{% extends 'base.html' %}

{% block content %}

    {% if article_list %}

	{% for article in article_list %}
	    <div class="articleLink">
		<a href="{{ article.get_absolute_url }}"> 
		    <h3>{{ article.title }}</h3>
		    <p>{{ article.get_summary }}</p>
		</a>
	    </div>
	{% endfor %}
    {% endif %}
{% endblock %}
